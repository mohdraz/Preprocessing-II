<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Fun Bus Travel Agency - Contact</title>
</head>
<body>
    <header id="header">
        <h1>Fun Bus</h1>
        <nav id="navigation">
            <ul id="nav-list">
            <li id="nav-item"><a href="index.html">Home</a></li>
            <li id="nav-item"><a href="#">About Us</a></li>
            <li id="nav-item"><a href="#">Blog</a></li>
            <li id="nav-item"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-image">
            <img src="img/fun.jpg" alt="Peopl having fun">

    </div>

    <div class="container contact-page">
        <h1>Contact Us</h1>
        <form id="contact-form" action="results.html" method="GET">
            <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
            <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>
            <input name="tel" type="tel" class="form-control" placeholder="Your Phone Number" required><br>
            <select name="package" class="form-control custom-select">
                <option class="select-items" value="audi" selected>Choose A Package</option>
                <option value="package-1">Package-1</option>
                <option value="saab">Package-2</option>
                <option value="vw">Package-3</option>
            </select>
            <textarea name="message" class="form-control" placeholder="Message" rows="4"></textarea><br>

            <input type="submit" class="form-control submit" value="Send Message">
        </form>
    </div>
    
    <footer class="footer">
        <p>Copyright Fun Bus 2018</p>
    </footer>

</body>
</html>
